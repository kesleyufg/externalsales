<ion-content>
  <div class="flex-center">
    <ion-card color="ternary">
      <img alt="Login" src="../../../assets/images/login.jpg" />
      
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="floating" type="password"></ion-input>
        </ion-item>
        <ion-button shape="round" expand="full" (click)="goHomePage()">Entrar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
