<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="avatar" src="../../assets/images/person-circle.svg" />
      </ion-avatar>
      <ion-label>{{ contato.nome }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
